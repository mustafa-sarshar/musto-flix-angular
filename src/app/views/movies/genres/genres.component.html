<mat-accordion>
  <div class="accordion-title" matTooltip="{{genres.length > 1 ? 'Genres' : 'Genre'}}">
    <mat-icon color="primary">category</mat-icon>
    <span>{{genres.length > 1 ? 'Genres' : 'Genre'}}</span>
  </div>
  <mat-expansion-panel class="accordion-item" *ngFor=" let genre of genres">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{genre.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      <p>{{genre.des}}</p>
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
