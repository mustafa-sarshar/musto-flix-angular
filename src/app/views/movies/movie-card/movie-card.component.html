<div class="movie-card-container">
  <mat-card *ngFor="let movie of movies; let i = index;" class="movie-card-item">
    <mat-card-header>
      <mat-card-title class="movie-title">{{movie.title}}</mat-card-title>
    </mat-card-header>
    <mat-dialog-content>
      <mat-card-subtitle>
        <img src="{{movie.image_url}}" alt="{{movie.title}}" class="movie-image">
      </mat-card-subtitle>
      <mat-card-subtitle>Director(s): {{extractDirectors(movie.directors)}}</mat-card-subtitle>
    </mat-dialog-content>
    <mat-card-actions>
      <button mat-button color="primary">
        Genre
      </button>
      <button mat-button color="primary">
        Director
      </button>
      <button mat-button color="primary">
        Stars
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
