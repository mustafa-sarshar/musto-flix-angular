<mat-card>
  <form autoComplete="off" (ngSubmit)="onSubmitForm()" #formEl="ngForm">
    <mat-card-header>
      <mat-card-title>
        Login!
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" placeholder="username" id="username" minlength="5"
          pattern="[a-zA-Z0-9-]+" [disabled]="isDataFetching" ngModel required>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput name="pass" placeholder="" id="pass" autoComplete="off"
          [type]="hidePasswordValue ? 'password' : 'text'" minlength="5" [disabled]="isDataFetching" ngModel required>
        <button mat-icon-button matSuffix (click)="hidePasswordValue = !hidePasswordValue"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePasswordValue">
          <mat-icon>{{hidePasswordValue ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions align="end">
        <button mat-stroked-button type="submit" [disabled]="!formEl.valid || isDataFetching">Login</button>
        <button mat-stroked-button type="button" (click)="onClickCancel()" color="warn"
          [disabled]="isDataFetching">Cancel</button>
      </mat-card-actions>
      <div class="help-box"
        *ngIf="!formEl.valid && formEl.touched && formEl.dirty && ((!formEl.controls['username'].valid && formEl.controls['username'].touched && formEl.controls['username'].dirty) || (!formEl.controls['pass'].valid && formEl.controls['pass'].touched && formEl.controls['pass'].dirty))">
        <span><strong>Help:</strong></span>
        <ul>
          <li
            *ngIf="!formEl.controls['username'].valid && formEl.controls['username'].touched && formEl.controls['username'].dirty">
            Username must be at least 5 characters long and alphanumeric!</li>
          <li
            *ngIf="!formEl.controls['pass'].valid && formEl.controls['pass'].touched && formEl.controls['pass'].dirty">
            Password must be at least 5 characters long!</li>
        </ul>
      </div>
    </mat-card-footer>
  </form>
</mat-card>
