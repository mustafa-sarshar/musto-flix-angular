<mat-card>
  <mat-card-header>
    <mat-card-title>Confirmation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>
      {{message}}
    </mat-card-subtitle>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions align="end">
      <button mat-raised-button color="warn" (click)="onClickCancel()">Cancel</button>
      <button mat-stroked-button color="primary" (click)="onClickYes()">Yes</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
