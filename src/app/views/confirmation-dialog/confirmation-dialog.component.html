<mat-card>
  <mat-card-header>
    <mat-card-title>
      <strong>{{dialogBox.title}}</strong>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{dialogBox.message}}</p>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions align="end">
      <button mat-stroked-button (click)="onClickCancel()" cdkFocusInitial>Cancel</button>
      <button mat-button color="warn" (click)="onClickOk()">OK</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
